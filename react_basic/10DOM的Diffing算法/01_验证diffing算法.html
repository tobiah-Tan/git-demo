<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>验证diffing算法——时间戳</title>
</head>
<body>
<!--    准备好容器-->
<div id="test1"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入react-dom，用于支持react操作dom-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入Babel，用于将jsx转换为js-->
<script type="text/javascript" src="../js/babel.min.js"></script>
<!--引入prop-types,用于对组件标签进行限制-->
<script type="text/javascript" src="../js/prop-types.js"></script>
<script type="text/babel">
    class Time extends React.Component{
        state={data:new Date()}

        componentDidMount(){
            setInterval(()=>{
                this.setState({data:new Date()})
            },1000)
        }

        render(){
            return(
                <div>
                    <h1>Helllllllllooooooo</h1>
                    <input type="tsxt"/>
                    {/*toTimeString() 方法可把 Date 对象的时间部分转换为字符串，并返回结果。*/}
                    <span>现在时间是：{this.state.data.toTimeString()}</span>
                </div>
            )
        }
    }

    ReactDOM.render(<Time/>,document.getElementById('test1'))
</script>
</body>
</html>
