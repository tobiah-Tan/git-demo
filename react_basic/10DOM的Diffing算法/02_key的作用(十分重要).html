<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>key的作用（十分重要）</title>
</head>
<body>
<!--    准备好容器-->
<div id="test1"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入react-dom，用于支持react操作dom-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入Babel，用于将jsx转换为js-->
<script type="text/javascript" src="../js/babel.min.js"></script>
<!--引入prop-types,用于对组件标签进行限制-->
<script type="text/javascript" src="../js/prop-types.js"></script>
<script type="text/babel">
    class Persons extends React.Component{

        state={
            persons:[
                {id:1,name:'小明',age:19},
                {id:2,name:'jerry',age: 22}
            ]
        }
        add = ()=>{
            const {persons} = this.state
            const p = {id:persons.length+1,name:'小王',age:25}
            this.setState({persons:[p,...persons]})
        }
        render(){
            return(
                <div>
                    <h1>展示人员信息表</h1>
                    <button onClick={this.add}>添加一个人员信息小王</button>
                    <h3>使用index索引值作为key</h3>
                    <ul>
                        {
                            this.state.persons.map((personObj,index)=>{
                                return(
                                    <li key={index}>
                                        {personObj.name}---{personObj.age}
                                        <label>
                                            <input type="text"/>
                                        </label>
                                    </li>
                                )
                            })
                        }
                    </ul>
                    <hr/>
                    <hr/>
                    <h3>使用id(数据的唯一标识)作为key</h3>
                    <ul>
                        {
                            this.state.persons.map((personObj)=>{
                                return(
                                    <li key={personObj.id}>
                                        {personObj.name}---{personObj.age}
                                        <label>
                                            <input type="text"/>
                                        </label>
                                    </li>
                                )
                            })
                        }
                    </ul>
                </div>
            )
        }
    }

    ReactDOM.render(<Persons/>,document.getElementById('test1'))
</script>
</body>
</html>
