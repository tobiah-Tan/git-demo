<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>展开运算符</title>
</head>
<body>
<script type="text/javascript">
    let arr1 = [1,3,5,7,9]
    let arr2 = [2,4,6,8,10]
    console.log(...arr1)//展开一个数组
    let arr3 = [...arr1,...arr2]//连接数组
    console.log(arr3)//生成的是一个数组
    console.log('------------')

    // 在函数中的应用
    function sum(...numbers){
        return numbers.reduce((preValue,currentValue)=>{
            return preValue + currentValue
        })
    }
    console.log(sum(1,2,3,4))
    console.log('----------------')

    //构造字面量对象时使用展开语法
    let person = {name:'Jack',age:18}
    let person2 = {...person}
    console.log(person2)
    // console.log(...person)//Found non-callable @@iterator 展开运算符不能展开对象
    person.name = 'Tom'
    console.log(person2)//仅仅是复制，结果还是保持name之前的值
    console.log(person)

    // 合并
    let person3 = {...person,name:'Jerry',address:'chengdu'}
    console.log(person3)
</script>
</body>
</html>
