<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>createRef</title>
</head>
<body>
<!--    准备好容器-->
<div id="test1"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入react-dom，用于支持react操作dom-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入Babel，用于将jsx转换为js-->
<script type="text/javascript" src="../js/babel.min.js"></script>
<!--引入prop-types,用于对组件标签进行限制-->
<script type="text/javascript" src="../js/prop-types.js"></script>
<script type="text/babel">
    class Demo extends React.Component{
        myRef1 = React.createRef()//返回一个容器,该容器时“专人专用”的，最后只有存储一个标签
        myRef2 = React.createRef()
        showData = () => {
            alert(this.myRef1.current.value)
        }
        showData2 = ()=>{
            alert(this.myRef2.current.value)
        }
        //创建组件
        render(){
            return (
                <div>
                    <label>
                        <input ref={this.myRef1} type="text" placeholder="点击按钮提示数据"/>
                    </label>&nbsp;
                    <button onClick={this.showData}>点击</button>&nbsp;
                    <label>
                        <input onBlur={this.showData2} ref={this.myRef2} type="text" placeholder="点击按钮提示数据"/>
                    </label>&nbsp;
                </div>
            )
        }
    }

    // 渲染
    ReactDOM.render(<Demo/>,document.getElementById('test1'))
</script>
</body>
</html>
