    //函数时组件只能使用props，接收参数
    function Person(props){
        // console.log(props)
        const {name,age,sex}=props
        return (
            <ul>
                <li>姓名：{name}</li>
                <li>年龄：{age}</li>
                <li>性别：{sex}</li>
            </ul>
        )
    }
    Person.propTypes={
        name:PropTypes.string.isRequired,
        age:PropTypes.number,
        sex:PropTypes.string,
        speak:PropTypes.func//对函数进行限制
    }

    Person. defaultProps={
        sex:'男',
        age:18
    }
