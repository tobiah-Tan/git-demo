<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react表单非受控组件</title>
</head>
<body>
<!--    准备好容器-->
<div id="test1"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入react-dom，用于支持react操作dom-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入Babel，用于将jsx转换为js-->
<script type="text/javascript" src="../js/babel.min.js"></script>
<!--引入prop-types,用于对组件标签进行限制-->
<script type="text/javascript" src="../js/prop-types.js"></script>
<script type="text/babel">
    //现用现取就是非受控组件
    //创建组件
    class Login extends React.Component{
        handleSubmit=(event)=>{
            event.preventDefault()
            const {username,password} = this
            alert(`输入的用户名是：${username.value},输入的密码是：${password.value}`)
        }
        render(){
            return (
                <form onSubmit={this.handleSubmit}>
                    用户名：<input ref={c=>{this.username = c}} type="text" name="username"/>&nbsp;
                    密  码：<input ref={c=>{this.password = c}} type="password" name="password"/>&nbsp;
                    <button>登录</button>
                </form>
            )
        }
    }
    ReactDOM.render(<Login/>,document.getElementById('test1'))
</script>
</body>
</html>
